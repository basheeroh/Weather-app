<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <form action="" method="get" id="form">
                <input type="text" autocomplete="off" class="search-box" placeholder="Search here...">

            </form>
        </header>
        <main>
            <section class="location">
                <div class="city">Ibadan, Oyo</div>
                <div class="date">Wednesday 2 September 2001</div>
            </section>
            <div class="current">
                <div class="temp">15<span>&#8451;</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13&#8451; / 16&#8451;</div>
            </div>
        </main>
    </div>
    <!-- <script src="main.js"></script> -->
    <script src="jquery.js"></script>
    <script src="new.js"></script>
</body>
</html>
